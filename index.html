<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div id="container">
      <div id="home-section">
        <h2 class="title">HOME</h2>
        <h3 class="score home-score">0</h3>
        <div class="score-button">
          <button class="plus-1">+ 1</button>
          <button class="plus-2">+ 2</button>
          <button class="plus-3">+ 3</button>
        </div>
      </div>
      <div id="guest-section">
        <h2 class="title">GUEST</h2>
        <h3 class="score guest-score">0</h3>
        <div class="score-button">
          <button class="plus-1">+ 1</button>
          <button class="plus-2">+ 2</button>
          <button class="plus-3">+ 3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
