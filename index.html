<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div id="container">
      <div id="home-section">
        <h2 class="title">HOME</h2>
        <div class="score-container">
          <h3 class="score home-score">0</h3>
        </div>
        <div class="score-button">
          <button class="plus-1-h btn">+1</button>
          <button class="plus-2-h btn">+2</button>
          <button class="plus-3-h btn">+3</button>
        </div>
      </div>
      <div id="guest-section">
        <h2 class="title">GUEST</h2>
        <div class="score-container">
          <h3 class="score guest-score">0</h3>
        </div>
        <div class="score-button">
          <button class="plus-1-g btn">+1</button>
          <button class="plus-2-g btn">+2</button>
          <button class="plus-3-g btn">+3</button>
        </div>
      </div>
      <div class="extra-btn">
        <button class="btn restart">New Game</button>
        <button class="btn reset">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
